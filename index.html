<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>G-lib</title>
    <style>
        .my-custom-scrollbar {
position: relative;
height: 370px;
overflow: auto;
}
.table-wrapper-scroll-y {
display: block;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="additional/library.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Personal Library
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div id="message"></div>

    <div class="container">
        <h1>ADD BOOK</h1>
        <hr>
        <form id="libraryForm" class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="bookName">Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Book Name">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="author">Author</label>
                <div class="input-group">
                    <div class="input-group-text">By</div>
                    <input type="text" class="form-control" id="author" placeholder="Author's Name">
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="category">Category</label>
                <select class="form-select" value="category" id="category">
                    <option value="fiction" id="fiction">Fiction</option>
                    <option value="programming" id="programming">Computer Science</option>
                    <option value="spiritual" id="spiritual">Spiritual</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" id="" class="btn btn-primary">Submit</button>
            </div>
        </form>


        <div id="table">
            <hr>
            <center>
                <h1>Wishlist</h1>
            </center>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th scope="col"><center>Name</center></th>
                        <th scope="col"><center>Author</center></th>
                        <th scope="col"><center>Category</center></th>
                    </tr>

                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
            </div>

        </div>
    </div>



    <script src="core/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
